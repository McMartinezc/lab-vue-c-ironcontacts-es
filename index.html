<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron Contacts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
    integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="app">
    <h1>Actors Contacts</h1>
    <section>
      <h2>Filtrar: </h2>
      <label for="full-name">Filter Name Actor: </label>
      <input type="text" name="full-name" id="full-name" v-model="nameFilter">
      <label for="popularity">Filter popularity: </label>
      <input type="number" name="popularity" id="popularityActor" v-model="popularityFilter">

      <select v-model="wonFilter">
        <option value="">Select Won:</option>
        <option value="oscar">Oscar</option>
        <option value="emmy">Emmy</option>
      </select>
    </section>

    <table>
      <thead>
        <tr>
          <th>Picture</th>
          <th>Name</th>
          <th>Popularity</th>
          <th>Won Oscar</th>
          <th>Won Emmy</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="actor in filteredContacts">
          <td><img :src="actor.pictureUrl" :alt="actor.name"></td>
          <td>{{actor.name}}</td>
          <td>{{ parseFloat(actor.popularity).toFixed(2) }}</td>
          <td><span v-if="actor.wonOscar">üèÜ</span></td>
          <td><span v-show="actor.wonEmmy">üèÜ</span></td>
          <td><button >Delete</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
